<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/registration-login.css">
</head>
<body>
  <header>
      <nav class="navbar">
          <img src="#" alt="logo">
          <a href="landing.html">Home</a>
          <a href="profile.html">Profile</a>
          <a href="regLogin.html">Login/Sign Up</a>
      </nav>
  </header>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
      <label for="email"><b>Email</b></label>
      <input class="email"type="text" placeholder="Enter Email" name="email" required>
      <label for="username"><b>Username<b/></label>
      <input class="username"type="text" placeholder="Enter Username" name="username" required>
      <label for="psw"><b>Password</b></label>
      <input class="password" type="password" placeholder="Enter Password" name="psw" required>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <button class="submit" type="button" name="button">Submit</button>
    <hr>

    <h1>Please Log in</h1>
    <label for="uname"><b>Email</b></label>
    <input class = "loginEmail"type="text" placeholder="Enter Email" name="uemail" required>
    <label for="psw"><b>Password</b></label>
    <input class ="loginPassword"type="password" placeholder="Enter Password" name="psw" required>
    <button class = "loginSubmit"type="submit">Login</button>

    <script src="js/app.js" lang="js"></script>
  </div>
</body>
</html>
